<HEAD>

<h1><P align="center">Teorema de Pitágoras</P></h1>

</HEAD>


<Body bgcolor="multicolour" text="white">
<font face="Sans-Serif">


<p1>Calculadora Teorema de Pitágoras</p1>
<p>Cateto A--><input type="text" id="a"/></p><br>
<p>Cateto B--><input type="text" id="b"/></p><br>
<p>Hipotenusa--><input type="text" id="c"/></p><br>
 <button type="button" onclick="teorema()">Encuentra el valor restante</button>
<br><p>El valor restante es: <span id="escrito"></span></p>

<script>

function teorema() {

  var a = parseFloat(document.getElementById("a").value);
  var b = parseFloat(document.getElementById("b").value);
  var c = parseFloat(document.getElementById("c").value);
  var escrito = document.getElementById("escrito");

  if (Number.isNaN(a) && !Number.isNaN(b) && !Number.isNaN(c)) {
    let a = Math.sqrt(c ** 2 - b ** 2);
    escrito.textContent = ' ' + a;
  }

  if (Number.isNaN(b) && !Number.isNaN(a) && !Number.isNaN(c)) {
    let b = Math.sqrt(c ** 2 - a ** 2);
    escrito.textContent = ' ' + b;
  }

  if (Number.isNaN(c) && !Number.isNaN(a) && !Number.isNaN(b)) {
    let c = Math.sqrt(a ** 2 + b ** 2);
    escrito.textContent = ' ' + c;
  }
}
</script>

    </Body>
